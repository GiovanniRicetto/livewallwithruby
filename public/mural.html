<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Mídias</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body { height: 100%; overflow: auto; } /* Mudança aqui para permitir scroll na grelha */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000000; 
            color: #f0f0f0; 
        }
        .font-handwriting { font-family: 'Kalam', cursive; }
        
        /* Estilos do Neon Background (copiado do mural.html) */
        .neon-background { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: -1; 
            overflow: hidden; 
            pointer-events: none; 
        }
        .neon-light { 
            position: absolute; 
            width: 2px; 
            height: 200%; 
            box-shadow: 0 0 5px, 0 0 10px, 0 0 20px; 
            animation: move-light linear infinite; 
        }
        .neon-light.pink { color: #ec4899; }
        .neon-light.blue { color: #3b82f6; }
        .neon-light.purple { color: #a855f7; }
        .neon-light:nth-child(1) { top: -50%; left: 10%; animation-duration: 15s; animation-delay: -2s; }
        .neon-light:nth-child(2) { top: -50%; left: 30%; animation-duration: 12s; animation-delay: -5s; }
        .neon-light:nth-child(3) { top: -50%; left: 50%; animation-duration: 18s; animation-delay: -1s; }
        .neon-light:nth-child(4) { top: -50%; left: 70%; animation-duration: 14s; animation-delay: -8s; }
        .neon-light:nth-child(5) { top: -50%; left: 90%; animation-duration: 16s; animation-delay: -3s; }
        @keyframes move-light {
            0% { transform: translateY(-50%) rotate(45deg); }
            100% { transform: translateY(50vh) rotate(45deg); }
        }

        /* Estilo do container da grelha */
        #media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem; /* Espaçamento entre as fotos */
            position: relative; /* Para garantir que as fotos fiquem acima do neon */
            z-index: 1; /* Para garantir que as fotos fiquem acima do neon */
        }

        .polaroid { 
            background-color: white; 
            padding: 0.75rem; 
            padding-bottom: 3.5rem; 
            border-radius: 0.125rem; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4); 
            position: relative; 
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }
        .polaroid:hover {
            transform: scale(1.05);
        }
        .polaroid img { 
            width: 100%; 
            height: auto; 
            aspect-ratio: 4 / 3; 
            object-fit: cover; 
            background-color: #e5e7eb; 
        }
        .polaroid .caption { 
            position: absolute; 
            bottom: 0.75rem; 
            left: 0; 
            right: 0; 
            text-align: center; 
            font-size: 1.125rem; 
            color: #1f2937; 
        }
        #lightbox {
            background-color: rgba(0, 0, 0, 0.9);
        }
        #lightbox-content img { 
            max-width: 90vw; 
            max-height: 90vh; 
            object-fit: contain; 
            border-radius: 4px; 
            box-shadow: 0 0 40px rgba(0,0,0,0.5); 
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="neon-background">
        <div class="neon-light pink"></div>
        <div class="neon-light blue"></div>
        <div class="neon-light purple"></div>
        <div class="neon-light pink"></div>
        <div class="neon-light blue"></div>
    </div>

    <div class="max-w-7xl mx-auto relative z-10"> <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl md:text-6xl font-bold text-white font-handwriting" style="text-shadow: 0 0 10px #fff, 0 0 20px #f77;">
                Galeria
            </h1>
        </header>

        <main id="media-grid">
        </main>
        
        <div id="loading-state" class="text-center py-10">
            <p class="text-gray-400">A carregar mídias...</p>
        </div>
        <div id="empty-state" class="hidden text-center py-10">
            <p class="text-2xl text-gray-500">Aguardando as primeiras mídias...</p>
        </div>
    </div>

    <div id="lightbox" class="fixed inset-0 flex items-center justify-center z-50 hidden cursor-pointer">
        <div id="lightbox-content" class="relative"></div>
        <button id="lightbox-close" class="absolute top-4 right-6 text-white text-5xl font-bold cursor-pointer">&times;</button>
    </div>

    <script>
        const PHOTOS_API_URL = '/photos';
        const VIDEOS_API_URL = '/videos';
        const POLLING_INTERVAL = 10000; // 10 segundos

        let displayedMediaIds = new Set();
        let lightbox, lightboxContent, lightboxClose;

        document.addEventListener('DOMContentLoaded', () => {
            lightbox = document.getElementById('lightbox');
            lightboxContent = document.getElementById('lightbox-content');
            lightboxClose = document.getElementById('lightbox-close');

            lightboxClose.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) closeLightbox();
            });

            fetchAllMedia();
            setInterval(fetchAllMedia, POLLING_INTERVAL);
        });

        async function fetchAllMedia() {
            try {
                const [photosResponse, videosResponse] = await Promise.all([
                    fetch(PHOTOS_API_URL),
                    fetch(VIDEOS_API_URL)
                ]);
                const albums = photosResponse.ok ? await photosResponse.json() : [];
                const videos = videosResponse.ok ? await videosResponse.json() : [];
                
                processMediaUpdates(albums, videos);
            } catch (error) {
                console.error("Erro ao buscar mídias da API Rails:", error);
            }
        }

        function processMediaUpdates(albums, videos) {
            const grid = document.getElementById('media-grid');
            const loadingState = document.getElementById('loading-state');
            const emptyState = document.getElementById('empty-state');

            const newPhotoList = albums.flatMap((album) =>
                album.image_urls.map((url, imageIndex) => ({
                    id: `photo-${album.id}-${imageIndex}`,
                    url: url
                }))
            );
            const validVideos = videos.filter(video => video && video.gif_url);
            const newVideoList = validVideos.map(video => ({
                    id: `video-${video.id}`,
                    url: video.gif_url
            }));
            
            const allMediaFromServer = [...newPhotoList, ...newVideoList];
            const newItems = allMediaFromServer.filter(item => !displayedMediaIds.has(item.id));

            if (newItems.length > 0) {
                shuffleArray(newItems);
                
                newItems.forEach(item => {
                    const polaroid = createPolaroidElement(item);
                    grid.appendChild(polaroid);
                    displayedMediaIds.add(item.id);
                });
            }

            loadingState.style.display = 'none';
            emptyState.style.display = displayedMediaIds.size === 0 ? 'block' : 'none';
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createPolaroidElement(item) {
            const container = document.createElement('div');
            container.className = 'polaroid';
            
            const mediaElement = document.createElement('img');
            mediaElement.src = item.url;
            
            const caption = document.createElement('p');
            caption.textContent = 'Polaroid';
            caption.className = 'font-handwriting caption';
            
            const randomRotation = (Math.random() - 0.5) * 6;
            container.style.transform = `rotate(${randomRotation}deg)`;

            container.addEventListener('click', () => openLightbox(item));
            
            container.appendChild(mediaElement);
            container.appendChild(caption);
            return container;
        }

        function openLightbox(mediaData) {
            lightboxContent.innerHTML = '';
            const img = document.createElement('img');
            img.src = mediaData.url;
            lightboxContent.appendChild(img);
            lightbox.classList.remove('hidden');
        }

        function closeLightbox() {
            lightboxContent.innerHTML = '';
            lightbox.classList.add('hidden');
        }
    </script>
</body>
</html>
