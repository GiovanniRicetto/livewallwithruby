<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Fotos da Festa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* */
        html, body { height: 100%; overflow: hidden; }
        body { font-family: 'Inter', sans-serif; background-color: #000000; color: #f0f0f0; }
        .font-handwriting { font-family: 'Kalam', cursive; }
        .neon-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; pointer-events: none; }
        .neon-light { position: absolute; width: 2px; height: 200%; box-shadow: 0 0 5px, 0 0 10px, 0 0 20px; animation: move-light linear infinite; }
        .neon-light.pink { color: #ec4899; }
        .neon-light.blue { color: #3b82f6; }
        .neon-light.purple { color: #a855f7; }
        .neon-light:nth-child(1) { top: -50%; left: 10%; animation-duration: 15s; animation-delay: -2s; }
        .neon-light:nth-child(2) { top: -50%; left: 30%; animation-duration: 12s; animation-delay: -5s; }
        .neon-light:nth-child(3) { top: -50%; left: 50%; animation-duration: 18s; animation-delay: -1s; }
        .neon-light:nth-child(4) { top: -50%; left: 70%; animation-duration: 14s; animation-delay: -8s; }
        .neon-light:nth-child(5) { top: -50%; left: 90%; animation-duration: 16s; animation-delay: -3s; }
        @keyframes move-light {
            0% { transform: translateY(-50%) rotate(45deg); }
            100% { transform: translateY(50vh) rotate(45deg); }
        }
        #photo-wall-container { position: absolute; top: 120px; bottom: 0; left: 0; right: 0; display: flex; flex-direction: column; gap: 1rem; padding: 1rem 0; }
        @media (min-width: 768px) {
            #photo-wall-container { top: 150px; gap: 2rem; padding: 2rem 0; }
        }
        .scroll-row { display: flex; flex-wrap: nowrap; width: max-content; }
        .scroll-row.scrolling { animation: scroll-left linear infinite; }
        #row1.scrolling { animation-duration: 80s; }
        #row2.scrolling { animation-duration: 100s; animation-direction: reverse; }
        @keyframes scroll-left {
            from { transform: translateX(0%); }
            to { transform: translateX(-50%); }
        }
        .polaroid { background-color: white; padding: 0.5rem; padding-bottom: 3rem; border-radius: 0.125rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); width: 160px; margin: 0 0.5rem; flex-shrink: 0; position: relative; transition: transform 0.2s ease-in-out; cursor: pointer; }
        @media (min-width: 640px) { .polaroid { width: 200px; margin: 0 1rem; } }
        @media (min-width: 1024px) { .polaroid { width: 220px; } }
        .polaroid:hover { transform: scale(1.1); }
        .polaroid .media { width: 100%; height: auto; aspect-ratio: 4 / 3; object-fit: cover; background-color: #e5e7eb; }
        .polaroid .caption { position: absolute; bottom: 0.5rem; left: 0; right: 0; text-align: center; font-size: 1rem; color: #1f2937; }
        @media (min-width: 768px) { .polaroid .caption { font-size: 1.125rem; } }
        .upload-button { position: fixed; bottom: 1rem; right: 1rem; background-color: #4f46e5; color: white; padding: 0.75rem; border-radius: 9999px; display: flex; align-items: center; box-shadow: 0 10px 15px -3px rgba(0,0,0,.3); z-index: 20; text-decoration: none; transition: transform 0.2s; }
        @media (min-width: 768px) { .upload-button { bottom: 2rem; right: 2rem; padding: 1rem; } }
        .upload-button:hover { transform: scale(1.1); }
        .upload-button svg { width: 1.5rem; height: 1.5rem; }
        #lightbox-content img { max-width: 90vw; max-height: 90vh; object-fit: contain; border-radius: 4px; box-shadow: 0 0 40px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div class="neon-background">
        <div class="neon-light pink"></div>
        <div class="neon-light blue"></div>
        <div class="neon-light purple"></div>
        <div class="neon-light pink"></div>
        <div class="neon-light blue"></div>
    </div>

    <div id="display-view" class="p-4 md:p-8 flex flex-col h-screen">
        <header class="text-center mb-4 md:mb-8 z-10 flex-shrink-0">
           <h1 class="text-3xl sm:text-4xl md:text-6xl font-bold text-white font-handwriting" style="text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #f77, 0 0 30px #f77, 0 0 40px #f77, 0 0 55px #f77;">Galeria Trintou</h1> 
        </header>
        <main id="photo-wall-container" class="w-full flex-grow">
            <div class="scroll-row" id="row1"></div>
            <div class="scroll-row" id="row2"></div>
        </main>
        <div id="empty-state" class="absolute inset-0 flex items-center justify-center text-gray-500 z-0 pointer-events-none"> 
            <p class="text-2xl bg-black bg-opacity-20 p-4 rounded-lg">Aguardando as primeiras mídias...</p>
        </div>
    </div>

    <a id="upload-link" href="upload.html" class="upload-button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
        </svg>
     </a> 

    <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden cursor-pointer">
        <div id="lightbox-content" class="relative"></div>
        <button id="lightbox-close" class="absolute top-4 right-6 text-white text-5xl font-bold cursor-pointer">&times;</button>
    </div>

    <script>
        // MUDANÇA: Apontando para a sua API Rails
        const RAILS_API_URL = 'http://localhost:3000/photos';

        let row1, row2, emptyState, lightbox, lightboxContent, lightboxClose;
        let allMedia = [];
        const POLLING_INTERVAL = 5000; // 5 segundos

        document.addEventListener('DOMContentLoaded', () => {
            row1 = document.getElementById('row1');
            row2 = document.getElementById('row2');
            emptyState = document.getElementById('empty-state');
            lightbox = document.getElementById('lightbox');
            lightboxContent = document.getElementById('lightbox-content');
            lightboxClose = document.getElementById('lightbox-close');

            fetchPhotos();
            setInterval(fetchPhotos, POLLING_INTERVAL);
            
            lightboxClose.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) closeLightbox();
            });
        });
        
        // MUDANÇA: Função reescrita para usar fetch com a API Rails
        async function fetchPhotos() {
            try {
                const response = await fetch(RAILS_API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const albums = await response.json();
                handleMediaResponse(albums);
            } catch (error) {
                console.error("Erro ao buscar fotos da API Rails:", error);
            }
        }
        
        // MUDANÇA: Função adaptada para o formato da API Rails
        function handleMediaResponse(albums) {
            // Transforma a resposta da API (álbuns com várias imagens) em uma lista simples de imagens.
            const newMediaList = albums.flatMap((album, albumIndex) => 
                album.image_urls.map((url, imageIndex) => ({
                    id: `${album.id}-${imageIndex}`, // Cria um ID único para cada imagem
                    url: url,
                    title: album.title
                }))
            );

            if (Array.isArray(newMediaList)) {
                emptyState.style.display = newMediaList.length === 0 ? 'flex' : 'none';
                
                // Reconstrói o mural apenas se o número total de fotos mudou.
                if (newMediaList.length !== allMedia.length) {
                    allMedia = newMediaList;
                    rebuildRows();
                }
            } else {
                console.error("Formato de resposta inesperado da API.");
            }
        }

        function rebuildRows() {
            row1.innerHTML = '';
            row2.innerHTML = '';

            allMedia.forEach((mediaData, index) => {
                const targetRow = index % 2 === 0 ? row1 : row2;
                const polaroid = createPolaroidElement(mediaData);
                targetRow.appendChild(polaroid);
            });
            checkAndApplyScroll();
        }

        function checkAndApplyScroll() {
            setTimeout(() => {
                const containerWidth = document.getElementById('photo-wall-container').clientWidth;
                [row1, row2].forEach(row => {
                    if (row.scrollWidth > containerWidth) {
                        duplicateRowContent(row);
                        row.classList.add('scrolling');
                    } else {
                        row.classList.remove('scrolling');
                    }
                });
            }, 100);
        }

        function duplicateRowContent(row) {
            const children = Array.from(row.children);
            children.forEach(child => {
                const clone = child.cloneNode(true);
                // Encontra a mídia original pelo ID único que criamos
                const originalMediaData = allMedia.find(m => m.id === child.dataset.mediaId);
                if (originalMediaData) {
                    // Re-adiciona o evento de clique aos clones
                    clone.addEventListener('click', () => openLightbox(originalMediaData));
                }
                row.appendChild(clone);
            });
        }

        function createPolaroidElement(mediaData) {
            const div = document.createElement('div');
            div.className = 'polaroid';
            div.dataset.mediaId = mediaData.id;

            const mediaElement = document.createElement('img');
            mediaElement.src = mediaData.url;
            mediaElement.className = 'media';
            mediaElement.alt = mediaData.title; // Adiciona um texto alternativo

            const caption = document.createElement('p');
            caption.textContent = 'Trintou da Ana'; // Você pode usar mediaData.title aqui se quiser
            caption.className = 'font-handwriting caption';

            const randomRotation = (Math.random() - 0.5) * 8;
            div.style.transform = `rotate(${randomRotation}deg)`;

            div.addEventListener('click', () => openLightbox(mediaData));

            div.appendChild(mediaElement);
            div.appendChild(caption);
            return div;
        }

        function openLightbox(mediaData) {
            lightboxContent.innerHTML = '';
            const img = document.createElement('img');
            img.src = mediaData.url;
            img.alt = mediaData.title;
            lightboxContent.appendChild(img);
            lightbox.classList.remove('hidden');
        }

        function closeLightbox() {
            lightbox.classList.add('hidden');
            lightboxContent.innerHTML = '';
        }
    </script>
</body>
</html>
